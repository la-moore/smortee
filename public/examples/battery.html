<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Battery</title>
  <style>
    .battery {
      width: 200px;
      height: 60px;
      position: relative;
      border: 4px solid #444;
    }
    .battery:before {
      content: '';
      display: block;
      position: relative;
      width: 40%;
      height: 100%;
      background: #33b654;
    }
    .battery:after {
      content: '';
      display: block;
      position: absolute;
      left: 100%;
      width: 12px;
      height: 30px;
      background: #444;
      top: calc(30px - 15px);
    }
  </style>
</head>
<body>
<div class="battery"></div>
</body>
</html>
